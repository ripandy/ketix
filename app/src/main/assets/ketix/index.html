<!DOCTYPE html>
<html>
	<title>Ketix!</title>

	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
	 
	<style type="text/css">
		html, body {height:100%; width:100%; margin:0; touch-action:none;}
		canvas {
			touch-action:none;
			transform: translate3d(0,0,0);
			-webkit-transform: translate3d(0,0,0);
			transform: translateZ(0);
			-webkit-transform: translateZ(0);
		}
	</style>
<head>
	<script src="lib/createjs-2015.11.26.min.js"></script>
    <script src="js/main.js"></script>
	<script type="text/javascript">	
		window.addEventListener("load", eventWindowLoaded, false);
		function eventWindowLoaded() {
			var ct = new ketix();
				ct.setLanguage("id");
				ct.resetStorge(false);
				ct.showLoading(true);
				ct.start("content0","auto");
		}
	</script>

</head>	  
	<body>
		<div id="content0" unselectable="on";
			style="
				overflow:hidden;
				position:relative;
				width: 100%;
				height:100%;
				margin-right: auto;
				margin-left: auto"
			>
		</div>		
	</body>
</html>
